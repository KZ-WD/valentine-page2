<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Fun ‚ùÑÔ∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffc1cc, #ff6b81);
            color: white;
            text-align: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 50px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff0044;
            color: white;
        }

        #noBtn {
            background-color: #ff3366;
            color: white;
            position: relative;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 1em;
            font-weight: bold;
            color: #ffe6e6;
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? üíñ</h1>
    <p>Choose wisely!</p>

    <div>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <footer>Made by your beloved King üëë</footer>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        let yesSize = 1.2; // initial scale

        // "No" button moves
        noBtn.addEventListener("mouseenter", () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // Increase "Yes" button size
            yesSize += 0.1;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        // Click Yes
        yesBtn.addEventListener("click", () => {
            alert("Yay! You said YES! ‚ù§Ô∏è");
        });

        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
            snowflake.textContent = "‚ùÑ"; // snowflake symbol
            document.body.appendChild(snowflake);

            // Remove snowflake after falling
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        // Generate snowflakes continuously
        setInterval(createSnowflake, 200);
    </script>

</body>
</html>
